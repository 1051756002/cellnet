
enum RelayPassThroughType
{
    None = 0
    Int64
    Int64Slice
}

[AutoMsgID]
struct RelayACK
{
    Msg         bytes          // 数据消息转换后传输bytes
    MsgID       uint32         // 消息ID
    Bytes       bytes          // 数据bytes

    Type RelayPassThroughType
    Int64       int64          // 透传int64
    Int64Slice   []int64       // 透传int64切片
}